service: aws-node-rest-api-project

frameworkVersion: '2'


provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  region: 'us-east-1'

functions:
  addTodo:
    handler: src/addTodo.handler
    events:
      - http:
          path: /
          method: post

  getTodos:
    handler: src/getTodos.handler
    events:
      - http:
          path: /
          method: get

  getTodo:
    handler: src/getTodo.handler
    events:
      - http:
          path: /{id}
          method: get
        
  updateTodo:
    handler: src/updateTodo.handler
    events:
      - http:
          path: /{id}
          method: post

resources: 
  Resources:
    TodoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TodoTable
        BillingMode: PROVISIONED
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
